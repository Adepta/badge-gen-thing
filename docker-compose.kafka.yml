services:

  # -------------------------------------------------------------------------
  # Zookeeper — required by Kafka for cluster coordination
  # -------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.0
    container_name: docgen-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # Kafka broker
  # PLAINTEXT_HOST://localhost:9092  — for the .NET app running on your host
  # PLAINTEXT://kafka:29092          — for other containers on the same network
  # -------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.9.0
    container_name: docgen-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"   # host access (your .NET app connects here)
      - "29092:29092" # inter-container access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # -------------------------------------------------------------------------
  # Topic initialiser — creates the three topics on first run then exits
  # -------------------------------------------------------------------------
  kafka-init:
    image: confluentinc/cp-kafka:7.9.0
    container_name: docgen-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c",
      "echo 'Creating topics...' &&
       kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic render.requests   --partitions 4 --replication-factor 1 --config retention.ms=86400000 &&
       kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic render.results    --partitions 4 --replication-factor 1 --config retention.ms=3600000 &&
       kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic render.deadletter --partitions 1 --replication-factor 1 --config retention.ms=604800000 &&
       echo 'Topics ready:' &&
       kafka-topics --bootstrap-server kafka:29092 --list"
    ]
    restart: "no"

  # -------------------------------------------------------------------------
  # Kafka UI — browser-based topic/message explorer
  # Open: http://localhost:8080
  # -------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: docgen-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
