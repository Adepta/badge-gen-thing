<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="badge">

  <!-- ── Top accent bar ── -->
  <div class="top-bar"></div>

  <!-- ── Content ── -->
  <div class="content">
    <div class="left">
      <div class="event-name">{{branding.companyName}}</div>
      <div class="event-sub">{{variables.eventDate}} · {{variables.eventVenue}}</div>
      <div class="name">{{upper variables.firstName}} {{upper variables.lastName}}</div>
      <div class="role-row">
        <span class="role-pill role-pill--{{lower variables.ticketType}}">{{variables.ticketType}}</span>
        <span class="company">{{variables.company}}</span>
      </div>
    </div>
    <div class="right">
      <div class="qr-code">
        {{{qrCode variables.attendeeId "#ffffff" "transparent"}}}
      </div>
    </div>
  </div>

  <!-- ── Bottom gradient bar ── -->
  <div class="bottom-bar"></div>

</div>
</body>
</html>
