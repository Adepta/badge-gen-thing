  summary: >-
    Long-running <xref href="Microsoft.Extensions.Hosting.BackgroundService" data-throw-if-not-resolved="false"></xref> that:
      1. Polls the <code>render.requests</code> Kafka topic
      2. Deserialises each message into a <xref href="DocumentGenerator.Messaging.Messages.DocumentRenderRequest" data-throw-if-not-resolved="false"></xref>
      3. Dispatches it through the <xref href="DocumentGenerator.Core.Interfaces.IDocumentPipeline" data-throw-if-not-resolved="false"></xref>
      4. Publishes the <xref href="DocumentGenerator.Messaging.Messages.DocumentRenderResult" data-throw-if-not-resolved="false"></xref> to <code>render.results</code>
         so the originating iPad can receive its generated PDF

    Concurrency is controlled by <xref href="DocumentGenerator.Messaging.Configuration.KafkaOptions.MaxConcurrentRenders" data-throw-if-not-resolved="false"></xref> â€”

    up to N render jobs run in parallel, bounded by the Chromium browser pool.

    Offsets are committed only after a message is fully processed (at-least-once).
