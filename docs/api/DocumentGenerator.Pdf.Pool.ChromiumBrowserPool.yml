  assemblies:
  - DocumentGenerator.Pdf
  namespace: DocumentGenerator.Pdf.Pool
  summary: >-
    A thread-safe pool of PuppeteerSharp Chromium browser instances.


    Strategy:

    - A <xref href="System.Threading.SemaphoreSlim" data-throw-if-not-resolved="false"></xref> caps concurrent leases at <xref href="DocumentGenerator.Core.Configuration.BrowserPoolOptions.MaxSize" data-throw-if-not-resolved="false"></xref>.

    - An idle queue (<xref href="System.Collections.Concurrent.ConcurrentQueue%601" data-throw-if-not-resolved="false"></xref>) hands out warm browsers instantly.

    - When the idle queue is empty but the semaphore permits, a new browser is launched.

    - Each instance tracks render count; when <xref href="DocumentGenerator.Core.Configuration.BrowserPoolOptions.MaxRendersPerInstance" data-throw-if-not-resolved="false"></xref>
      is reached the browser is recycled rather than returned to the idle queue.
    - A background reaper task closes browsers that have been idle longer than
      <xref href="DocumentGenerator.Core.Configuration.BrowserPoolOptions.IdleTimeout" data-throw-if-not-resolved="false"></xref> (while keeping at least MinSize warm).
  example: []
  syntax:
    content: 'public sealed class ChromiumBrowserPool : IBrowserPool<IBrowser>, IAsyncDisposable'
