  assemblies:
  - DocumentGenerator.Core
  namespace: DocumentGenerator.Core.Interfaces
  summary: >-
    Reads any external HTML/CSS files referenced by

    <xref href="DocumentGenerator.Core.Models.TemplateContent.HtmlPath" data-throw-if-not-resolved="false"></xref> and <xref href="DocumentGenerator.Core.Models.TemplateContent.CssPath" data-throw-if-not-resolved="false"></xref>

    and returns a new <xref href="DocumentGenerator.Core.Models.DocumentTemplate" data-throw-if-not-resolved="false"></xref> with those values inlined.
  example: []
  syntax:
    content: Task<DocumentTemplate> ResolveAsync(DocumentTemplate template, string basePath, CancellationToken cancellationToken = default)
    parameters:
    - id: template
      type: DocumentGenerator.Core.Models.DocumentTemplate
      description: The template to resolve.
    - id: basePath
      type: System.String
      description: >-
        The directory used to resolve relative paths.

        Typically the directory that contains the JSON template file.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel I/O operations.
    return:
      type: System.Threading.Tasks.Task{DocumentGenerator.Core.Models.DocumentTemplate}
      description: >-
        A <xref href="DocumentGenerator.Core.Models.DocumentTemplate" data-throw-if-not-resolved="false"></xref> whose <xref href="DocumentGenerator.Core.Models.TemplateContent.Html" data-throw-if-not-resolved="false"></xref>

        and <xref href="DocumentGenerator.Core.Models.TemplateContent.Css" data-throw-if-not-resolved="false"></xref> are fully populated strings.
    content.vb: Function ResolveAsync(template As DocumentTemplate, basePath As String, cancellationToken As CancellationToken = Nothing) As Task(Of DocumentTemplate)
