  namespace: DocumentGenerator.Messaging.Handlers
  summary: >-
    Rebus message handler for <xref href="DocumentGenerator.Messaging.Messages.DocumentRenderRequest" data-throw-if-not-resolved="false"></xref>.


    Rebus dispatches one instance per message on the <code>render.requests</code> topic.

    Concurrency is controlled by Rebus worker thread count, which is kept at or

    below the Chromium pool MaxSize to avoid starvation.


    On success  → replies <xref href="DocumentGenerator.Messaging.Messages.DocumentRenderResult" data-throw-if-not-resolved="false"></xref> to the sender's return address

    On failure  → replies failure result (Rebus handles dead-lettering after MaxRetries)
