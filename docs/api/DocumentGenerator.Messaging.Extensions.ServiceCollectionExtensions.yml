    id: AddRebusKafkaMessaging
    path: src/DocumentGenerator.Messaging/Extensions/ServiceCollectionExtensions.cs
    startLine: 31
  assemblies:
  - DocumentGenerator.Messaging
  namespace: DocumentGenerator.Messaging.Extensions
  summary: >-
    Registers Rebus with the Kafka transport.


    Rebus acts as both consumer and producer:
      - Subscribes to <code>render.requests</code> via the input queue
      - Publishes <xref href="DocumentGenerator.Messaging.Messages.DocumentRenderResult" data-throw-if-not-resolved="false"></xref> to <code>render.results</code>

    Worker thread count is intentionally kept at or below

    <xref href="DocumentGenerator.Messaging.Configuration.KafkaOptions.MaxConcurrentRenders" data-throw-if-not-resolved="false"></xref> to match the Chromium pool size.
  example: []
  syntax:
    content: public static IServiceCollection AddRebusKafkaMessaging(this IServiceCollection services, KafkaOptions options)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The service collection to register into.
    - id: options
      type: DocumentGenerator.Messaging.Configuration.KafkaOptions
      description: Resolved Kafka connection and topic configuration.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The same <code class="paramref">services</code> for chaining.
    content.vb: Public Shared Function AddRebusKafkaMessaging(services As IServiceCollection, options As KafkaOptions) As IServiceCollection
  overload: DocumentGenerator.Messaging.Extensions.ServiceCollectionExtensions.AddRebusKafkaMessaging*
