  assemblies:
  - DocumentGenerator.Core
  namespace: DocumentGenerator.Core.Interfaces
  summary: >-
    Renders the template's HTML (and optional CSS) using the supplied

    branding and variable data, returning a complete HTML string ready

    for Chromium to load.
  example: []
  syntax:
    content: Task<string> RenderAsync(DocumentTemplate template, CancellationToken cancellationToken = default)
    parameters:
    - id: template
      type: DocumentGenerator.Core.Models.DocumentTemplate
      description: The document template containing HTML, CSS, branding and variables.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the operation.
    return:
      type: System.Threading.Tasks.Task{System.String}
      description: A complete HTML string with CSS injected, ready to pass to <xref href="DocumentGenerator.Core.Interfaces.IDocumentRenderer" data-throw-if-not-resolved="false"></xref>.
    content.vb: Function RenderAsync(template As DocumentTemplate, cancellationToken As CancellationToken = Nothing) As Task(Of String)
  overload: DocumentGenerator.Core.Interfaces.ITemplateEngine.RenderAsync*
  exceptions:
  - type: System.OperationCanceledException
    commentId: T:System.OperationCanceledException
    description: Thrown if <code class="paramref">cancellationToken</code> is cancelled.
