  summary: >-
    Publishes <xref href="DocumentGenerator.Messaging.Messages.DocumentRenderResult" data-throw-if-not-resolved="false"></xref> messages to the Kafka results

    topic so the originating iPad can receive the generated PDF.


    The message key is the CorrelationId â€” iPads subscribe and filter on this

    so each device only processes its own results.


    Thread-safe: <xref href="Confluent.Kafka.IProducer%602" data-throw-if-not-resolved="false"></xref> is safe for concurrent use.
