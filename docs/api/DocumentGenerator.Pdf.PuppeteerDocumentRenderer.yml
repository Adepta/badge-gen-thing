  assemblies:
  - DocumentGenerator.Pdf
  namespace: DocumentGenerator.Pdf
  summary: >-
    Renders the supplied HTML string to a PDF byte array using a leased Chromium instance.

    A new browser tab (page) is opened for each render and closed when done.
  example: []
  syntax:
    content: public Task<byte[]> RenderPdfAsync(string html, PdfOptions options, CancellationToken cancellationToken = default)
    parameters:
    - id: html
      type: System.String
      description: Fully rendered HTML document string.
    - id: options
      type: DocumentGenerator.Core.Models.PdfOptions
      description: PDF output options (format, margins, orientation, etc.).
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the render.
    return:
      type: System.Threading.Tasks.Task{System.Byte[]}
      description: Raw PDF bytes.
    content.vb: Public Function RenderPdfAsync(html As String, options As PdfOptions, cancellationToken As CancellationToken = Nothing) As Task(Of Byte())
