  assemblies:
  - DocumentGenerator.Templating
  namespace: DocumentGenerator.Templating
  summary: >-
    Resolves external HTML and CSS file references inside a <xref href="DocumentGenerator.Core.Models.DocumentTemplate" data-throw-if-not-resolved="false"></xref>.


    When <xref href="DocumentGenerator.Core.Models.TemplateContent.HtmlPath" data-throw-if-not-resolved="false"></xref> or <xref href="DocumentGenerator.Core.Models.TemplateContent.CssPath" data-throw-if-not-resolved="false"></xref>

    are set, the files are read from disk and their contents replace

    <xref href="DocumentGenerator.Core.Models.TemplateContent.Html" data-throw-if-not-resolved="false"></xref> and <xref href="DocumentGenerator.Core.Models.TemplateContent.Css" data-throw-if-not-resolved="false"></xref> respectively.

    Relative paths are resolved against the <code>basePath</code> supplied at call time

    (normally the directory that contains the JSON template file).

    Inline content is left untouched if the corresponding path property is absent.
  example: []
  syntax:
