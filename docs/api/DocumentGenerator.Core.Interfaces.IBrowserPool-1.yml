  assemblies:
  - DocumentGenerator.Core
  namespace: DocumentGenerator.Core.Interfaces
  summary: >-
    Leases a browser from the pool. If all instances are busy and the

    pool has not reached MaxSize, a new instance is launched.

    Otherwise the caller waits until one is returned or the timeout elapses.
  example: []
  syntax:
    content: Task<IBrowserLease<TBrowser>> AcquireAsync(CancellationToken cancellationToken = default)
    parameters:
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Token to cancel the wait.
    return:
      type: System.Threading.Tasks.Task{DocumentGenerator.Core.Interfaces.IBrowserLease{{TBrowser}}}
      description: >-
        An <xref href="DocumentGenerator.Core.Interfaces.IBrowserLease%601" data-throw-if-not-resolved="false"></xref> that must be disposed after use

        to return the browser to the pool.
    content.vb: Function AcquireAsync(cancellationToken As CancellationToken = Nothing) As Task(Of IBrowserLease(Of TBrowser))
  overload: DocumentGenerator.Core.Interfaces.IBrowserPool`1.AcquireAsync*
  exceptions:
  - type: System.TimeoutException
    commentId: T:System.TimeoutException
    description: Thrown when no browser becomes available within the configured acquire timeout.
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: Thrown if the pool has already been disposed.
